<!DOCTYPE html>
<html>
<head>
	<link href="registro.css" rel="stylesheet" type="text/css"/>
	<title>Formulario de registro</title>
	<script type="module" src="firebaseconect.js"></script>
	<script type="module" src="registro.js"></script>
</head>
<body>
	<section class="formulario-crearcuenta">
		<h1>Crear una nueva cuenta</h1>
		<form id="formulario-crear">
		  <label for="email">Correo electrónico:</label>
		  <input type="email" id="email" name="email"><br><br>
		  
		  <label for="password">Contraseña:</label>
		  <input type="password" id="password" name="password"><br><br>
		  
		  <input type="submit"  value="Registrarse">
		  <a href="login.html"><h2>¡Ya tengo una cuenta!</h2></a>
		</form>
	  </section>
</body>
<script type="module" src="/registro.js"></script>
</html>
